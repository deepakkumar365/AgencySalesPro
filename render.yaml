services:
  - type: web
    name: agencysales-pro
    env: python
    buildCommand: pip install -r render_requirements.txt
    startCommand: gunicorn --config gunicorn.conf.py main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: agencysales-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: agencysales-db
    databaseName: agencysales_pro
    user: agencysales_user