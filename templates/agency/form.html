{% extends "base.html" %}

{% block title %}{{ 'Edit' if agency else 'Create' }} Agency - AgencySales Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-building me-2"></i>{{ 'Edit' if agency else 'Create' }} Agency
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Agency Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ agency.name if agency else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="code" class="form-label">Agency Code *</label>
                            <input type="text" class="form-control" id="code" name="code" 
                                   value="{{ agency.code if agency else '' }}" required>
                            <div class="form-text">Unique identifier for the agency</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ agency.address if agency else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ agency.phone if agency else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ agency.email if agency else '' }}">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('agency.list_agencies') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>{{ 'Update' if agency else 'Create' }} Agency
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
