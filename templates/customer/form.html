{% extends "base.html" %}

{% block title %}{{ 'Edit' if customer else 'Create' }} Customer - AgencySales Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-user-friends me-2"></i>{{ 'Edit' if customer else 'Create' }} Customer
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Customer Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ customer.name if customer else '' }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ customer.email if customer else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ customer.phone if customer else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ customer.address if customer else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location_id" class="form-label">Location *</label>
                        <select class="form-select" id="location_id" name="location_id" required>
                            <option value="">Select Location</option>
                            {% for location in locations %}
                            <option value="{{ location.id }}" 
                                    {{ 'selected' if customer and customer.location_id == location.id else '' }}>
                                {{ location.name }} ({{ location.agency.name }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('customer.list_customers') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>{{ 'Update' if customer else 'Create' }} Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
