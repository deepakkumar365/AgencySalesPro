{% extends "base.html" %}

{% block title %}{{ 'Edit' if product else 'Create' }} Product - AgencySales Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-box me-2"></i>{{ 'Edit' if product else 'Create' }} Product
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ product.name if product else '' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="sku" class="form-label">SKU *</label>
                            <input type="text" class="form-control" id="sku" name="sku" 
                                   value="{{ product.sku if product else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Price *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                       value="{{ product.price if product else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cost" class="form-label">Cost</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="cost" name="cost" 
                                       value="{{ product.cost if product else '' }}">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="stock_quantity" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" 
                                   value="{{ product.stock_quantity if product else '0' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" 
                               value="{{ product.category if product else '' }}">
                    </div>
                    
                    {% if session.role == 'super_admin' %}
                    <div class="mb-3">
                        <label for="agency_id" class="form-label">Agency *</label>
                        <select class="form-select" id="agency_id" name="agency_id" required>
                            <option value="">Select Agency</option>
                            {% for agency in agencies %}
                            <option value="{{ agency.id }}" 
                                    {{ 'selected' if product and product.agency_id == agency.id else '' }}>
                                {{ agency.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('product.list_products') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>{{ 'Update' if product else 'Create' }} Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
